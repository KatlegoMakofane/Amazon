<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Practice</title>
    <script src="./register.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    
    <form name="loginForm" method="read"  >
      <div class="row">
        <div class="col-25">
          <label for="userName">Name</label>
        </div>
        <div class="col-75">
         <input   type="text" class="form-control" id="userName" name="userName" placeholder="Username" />
        </div>
       </div>
       <div class="row">
        <div class="col-25">
          <label for="userName">Lastname</label>
        </div>
        <div class="col-75">
         <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Lastname" />
        </div>
       </div>
       <div class="row">
          <div class="col-25">
            <label for="userEmail">Email</label>
          </div>
          <div class="col-75">
            <input type="email" id="userEmail" name="userEmail" placeholder="Email" />
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="file">file</label>
          </div>
          <div class="col-75">
            <input type="file"  id="file" name="file" accept="image/*"/>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="userPassword">Password</label>
           </div>
           <div class="col-75">
             <input  type="password" id="userPassword" name="userPassword" placeholder="Password" />
           </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <div class="col-75">
            <input  type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" />
          </div>
        </div>
      <div class="row">
        <button type="submit" class="submitbtn" onclick="return validateRegisterForm ()">Sign in</button>
        <p a> Already have an account?    <a href="login.html">  Login-here</a></p>
    </div>
    <div class="row">
      
    </div>
    </form>
  </div>
  <script src="register.js"> </script>
</body>
</html>
